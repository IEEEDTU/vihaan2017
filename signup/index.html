html, body, input {
  font-family: 'Source Sans Pro', sans-serif;
}

body {
  background: white;
  color: #0E123F;
}

}

.header-container {

.subpage-nordicjs-header-container .header-section {

}

.header-nav-container {

  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

.header-nav-icon {

  text-align: center;
  padding: 0 20px;

  position: absolute;
  right: 0;
  top: 10px;
  z-index: 120;
}



.header-nav-icon-toggle {
  display: none;
}

.header-nav {
  max-height: 0;
}

  margin: 0;
  overflow: hidden;
  transition: all 0.5s;
  box-shadow: 0 2px 14px rgba(0,0,0,0.15);
}

.header-section .header-nav-link {
  text-shadow: none;
  font-family: 'jaf-domus-titling-web', sans-serif;
  color: blue;

  color: #243EFF;

  margin: 1.5em 0 0;

  font-size: 2.8rem;

.header-section .header-nav-link:last-child {
  margin-bottom: 1.5em;
}

.header-nav-years a.header-nav-link {
  color: #FFB3F4;
}


.header-nav-icon-toggle:checked + .header-nav {

}

.header-nav-years {
  padding-bottom: 30px;

}
.header-logo svg {
  max-width: 100%;
}

.header-section .header-scroll-icon {

}

.heading, .section h3, .text-section h3 {

    font-weight: 600;

    font-size: 3.2rem;

}

.nordicjs-btn {
  font-family: "jaf-domus-titling-web", sans-serif;
  font-weight: 600;
  font-size: 20px;
  font-size: 2rem;
  color: #243EFF;
  line-height: 1;
  border: 3px solid #243EFF;
  text-decoration: none;
  padding: 0.7em 2.1em 1.1em;
  border-radius: 100px;
  display: inline-block;
}

.nordicjs-btn:focus, .nordicjs-btn:active {
  outline: none;
}

.header-container .nordicjs-btn {
  margin-top: 1.8em;
}

.nordicjs-actions {
  margin-top: 2.4em;
  text-align: center;
}


.signup-content {
  margin: 2em 0 0
}

.signup-pitch {
  font-family: "jaf-domus", sans-serif;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  color: #243EFF;
}

.header-form {
  max-width: 440px;
  margin: 1em auto;
  position: relative;
  text-align: center;
  background-color: #E9EBFF;
  border-radius: 10px;
  padding-left: 15px;
  padding-right: 15px;
}

.email-field {
  font-family: "jaf-domus", sans-serif;
  font-size: 20px;
  letter-spacing: 0.65px;
  font-weight: 400;
  border: none;
  background: none;
  outline: none;
  color: #243EFF;
  text-align: left;
  width: 3em;
  height: 60px;
  transition: all 0.3s;
  box-sizing: border-box;
  padding: 0;
}

.wf-active .email-field::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  opacity: 0.5;
  color: #243EFF;
}
.wf-active .email-field::-moz-placeholder { /* Firefox 19+ */
  opacity: 0.5;
  color: #243EFF;
}
.wf-active .email-field:-ms-input-placeholder { /* IE 10+ */
  opacity: 0.5;
  color: #243EFF;
}
.wf-active .email-field:-moz-placeholder { /* Firefox 18- */
  opacity: 0.5;
  color: #243EFF;
}

.signup-section-button {
  font-family: "jaf-domus", 'Source Sans Pro', sans-serif;
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%) scaleX(0);
  border: 2px solid #243EFF;
  background: none;
  color: #243EFF;
  padding: 8px 16px;
  border-radius: 5px;
  font-size: 12px;
  transition: all 0.3s;
  transform-origin: center right;
  opacity: 0;
  font-weight: bold;
}

.signup-section-button:hover,
.signup-section-button:active,
.signup-section-button:focus {
  background: none;
  background: rgba(36, 62, 255, 0.1);
  outline: none;
}

.header-form.active {
}

.header-form.active .signup-section-button {
  transform: translateY(-50%) scaleX(1);
  opacity: 1;
}

.header-form.active .email-field {
  padding-right: 110px;
  width: 100%;
}

.signup-social {
    text-align: center;
    margin: 1.5em 0 0;

}

.signup-social a {

  position: relative;
}

.signup-social a:after {
  content: " ";

  height: 3px;
  border-radius: 3px;
  background-color: #FFF246;
}

.header-section .header-logo {

.nordicjs-image[data-image].image-ready {

}

.nordicjs-image.nordicjs-image-icon {

}

}
